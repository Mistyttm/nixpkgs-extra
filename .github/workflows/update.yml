name: "Update packages"

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: wimpysworld/nothing-but-nix@v6
        with:
          hatchet-protocol: cleave

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Install nix-update
        run: nix profile install nixpkgs#nix-update

      - name: Update all packages
        run: |
          # Get all package names from the flake
          packages=$(nix flake show --json 2>/dev/null | jq -r '.packages."x86_64-linux" | keys[]' 2>/dev/null)
          
          for pkg in $packages; do
            # Skip non-updatable packages
            if [ "$pkg" = "generate-docs" ]; then
              continue
            fi
            
            # Use custom update script for vpm (NuGet package)
            if [ "$pkg" = "vpm" ]; then
              echo "Attempting to update $pkg with custom script..."
              bash ./pkgs/vpm/update.sh || echo "$pkg: no update available or update failed"
              if git diff --quiet; then
                echo "$pkg: no changes"
              else
                git add -A
                git commit -m "vpm: update to latest version" || true
              fi
              continue
            fi
            
            echo "Attempting to update $pkg..."
            nix-update --flake --commit "$pkg" || echo "$pkg: no update available or update failed"
          done

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: automated package updates"
          title: "chore: automated package updates"
          body: |
            This PR was automatically created by the update workflow.
            
            Please review the changes and merge if everything looks good.
          branch: auto-update
          delete-branch: true
